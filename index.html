<!DOCTYPE html>
<html>
    <head>
        <title>Gravity</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
            html, body{
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
	   	<script src="libs/three.min.js"></script>
        <script src="libs/OrbitControls.js"></script>
        <script src="libs/d3.min.js"></script>
        <script src="libs/stats.min.js"></script>

        <script src="out/gravity.js"></script>
        <script>
        	// call main
            function start (argument) {
                var gg = gravity.core.main();
                if(gg){
                    document.body.appendChild(gg.canvas);
                    document.body.appendChild(gg.stats);                    
                    window.gg = gg;
                }
            }
            
            start();

            

        </script>
    </body>
</html>
