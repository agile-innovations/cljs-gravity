<html>

    <body>
        <div id="counter"></div>

            function start () {
                var canvas = document.getElementById('target');

                    canvas: canvas,
//                     color : d3.scale.category10(),

//                         shadows : true,
//                         antialias : true
//                     },
//                     force : {

                });

                gg.on("ready", function(){
                    var graph = gravity.demo.get_demo_graph();
                    gg.nodes(graph.nodes);
                    gg.links(graph.links);
                    //gg.updateForce();
                });

                document.body.appendChild(gg.stats.domElement);
                window.gg = gg;

                /*
                gg.on("nodeover", function(node){

                 gg.on("nodeblur", function(){

                });

                gg.on("nodeselect", function(node){
                    alert(node.name);

                */
            }


            start();

        </script>
    </body>
